<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part-2</title>
</head>
<body>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <ol>
        <h2>ds</h2>
        <h2>sdc</h2>
    </ol>
    <script>
        // append child
        let title = document.createElement("h1");
        title.className = "Pwskills";
        title.style.fontSize = "25px";
        title.textContent = "Pw skills, namaste";
        console.log(title);
        document.body.appendChild(title);

        //Remove child
        let ul = document.querySelector("ul");
        console.log(ul);
        let lists = document.querySelectorAll("li");
        console.log(lists);
        for (list of lists) {
            ul.removeChild(list);
        }

        //Remove child
        let ol = document.querySelector("ol");
        console.log(ol);
        let li = document.querySelectorAll("h2");
        console.log(li);
        for (list of li) {
            ol.removeChild(list);
        }


       
    </script>
    
</body>
</html>
