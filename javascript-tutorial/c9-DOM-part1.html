<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 1</title>
</head>
<body>
    <!--  ID -->
    <p id="one"> <span>1 Hello</span> Namaste</p>
    <p id="two"> <span>2 Hello</span> Namaste</p>

    <!-- Class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- tagname -->
    <h4>hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>

    <!-- Query Selector -->
    <h2>Hello</h2>
    <h2 class="classs">Hola</h2>
    <h2 id="ids">Hey</h2>



    <script>
        // Id
        let var1 = document.getElementById("one");
        console.log(var1.innerText);

        let var2 = document.getElementById("two");
        console.log(var2.innerHTML);

        //Class
        let var3 = document.getElementsByClassName("tech");
        // console.log(var3);
        console.log(var3[2].innerText);
        var3[1].innerText = "Nodejs";

        //Tagname
        let var4 = document.getElementsByTagName("h4");
        console.log(var4[1].innerHTML);
        var4[2].innerText = "Hello Skills";
        var4[2].style.color = "red";

        //query selector
        let var5 = document.querySelector(".classs")        // we can pass class or id init by using .classname  and #idname
        console.log(var5);

        // var5.className = "hello";  // class name is changed by classs to hello
        // var5.classList = "Hello helo hola";
        var5.setAttribute ("title","kamlesh");


    </script>
</body>
</html>
