<!DOCTYPE html>
<html>
<head>
  <title>Highlight Words</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
  <script>
    function highlightWords() {
      var paragraph = document.getElementById("paragraph");
      var words = paragraph.textContent.split(" ");

      for (var i = 0; i < words.length; i++) {
        var word = words[i];
        if (word.length > 8) {
          var span = document.createElement("span");
          span.className = "highlight";
          span.textContent = word;

          paragraph.innerHTML = paragraph.innerHTML.replace(word, span.outerHTML);
        }
      }
    }
  </script>
</head>
<body>
  <p id="paragraph">
    This is a sample paragraph with words of different lengths. Some words will be highlighted based on the condition.
  </p>
  <button onclick="highlightWords()">Highlight Words</button>
</body>
</html>
